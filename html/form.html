<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 연습</title>
</head>
<body>
    <form action="">
        <label for="userId">아이디:</label>
        <input type="text" id="userId" autofocus> <br/>

        <label for="userPw">비밀번호:<label>
        <input type="password" id="userPw" required> <br/>

        <label for="Pwcheck">비밀번호 확인:</label>
        <input type="password" id="Pwcheck" required> <br/>

        <label for="email">이메일:</label>
        <input type="email" id="userEm"> <br/>

        <label for="tel">전화번호:</label>
        <input type="tel" id="tel"> <br/>

        <label for="search">검색:</label>
        <input type="search" id="search">

        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
    <form>
        <h2>checkbox prac</h2>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" />

        <label for="css">CSS</label>
        <input type="checkbox" id="html" />

        <label for="javascript">JS</label>
        <input type="checkbox" id="javascript" />

        <hr />
        <h2>radio prac</h2>
        <p>Chose your spieces</p>
        <label for="human">Mankind</label>
        <input type="radio" id="human" name="check" checked/> <!--이거 잘 확인하기-->

        <label for="animal">animal</label>
        <input type="radio" id="animal" name="check" /> 

        <br />

        <label for="memo">기타</label>
        <textarea id="memo" cols="100" row="100"></textarea>

        <select>
            <option value="no">--선택--</option>
            <option value="유준근">유준근</option>
            <option value="류수연">류수연</option>
        </select>
    </form>

</body>
</html>
