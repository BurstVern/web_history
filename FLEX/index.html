<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flex.css">
    <title>Document</title>
</head>
<body>
    <h1>flex와 친해지기</h1>
    <div class="container">
        <div class="item1 item">1</div>
        <div class="item2 item">2</div>
        <div class="item3 item">3</div>
        <div class="item4 item">4</div>
        <div class="item5 item">5</div>
    </div>

    <ol>
        <li>CSS3 등장</li>
        <li>화면에 레이아웃을 구성할 때 가장 많이 사용하는 속성</li>
        <li>부모 요소에 flex를 선언 -> 자식 요소의 레이아웃이 변경됨.</li>
    </ol>

    <h3>flex-container</h3>
    <ul>
        <li>flex 속성을 가지는 요소</li>
        <li>부모 요소</li>
    </ul>
    <h3>flex-items</h3>
    <ul>
        <li>flex 속성을 갖는 요소의 자식들</li>
        <li>자식 요소</li>
    </ul>
    <h2>div 안에 div 정가운데 정렬(ver1. position transform)</h2>
    <div class="outer outer1">
        <div class-="inner inner2"></div>
    </div>

    <h2>div 안에 div 정가운데 정렬(ver2. display: flex)</h2>
    <div class="outer outer2">
        <div class="inner inner2"></div>
    </div>


</body>
</html>
